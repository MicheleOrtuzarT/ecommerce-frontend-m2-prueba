<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinCare-MVP | Michele Ortúzar</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">SKINCARE</a>
        </div>
    </nav>

    
    <main class="container py-5">

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                <h1 class="fw-bold mb-4 text-center">Contacto</h1>

                    <form>

                        <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Tu nombre">
                        </div>

                        <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" placeholder="correo@email.com">
                        </div>

                        <div class="mb-3">
                        <label class="form-label">Mensaje</label>
                        <textarea class="form-control" rows="4"></textarea>
                        </div>

                        <div class="d-grid">
                        <button class="btn btn-dark rounded-pill">
                            Enviar mensaje
                        </button>
                        </div>

                    </form>

                </div>
            </div>

            </div>
        </div>

    </main>

    
    <footer class="bg-white border-top text-center py-4 mt-5">
      <small class="text-muted">© 2026 SkinCareStore – Proyecto Bootcamp </small>
    </footer>
</body>
</html>
